<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="index.html">
   
<body>
    <div id="wholepage">
    <div id="treeimage">
    </div>
    <div class="form">
    <form action="login.html" class="form">
        <h2 class="sign">Sign Up<br>
        
            Create an account</h2>
          <br>
          <label for="name">Name:</label>
          <input name="name" placeholder="" type="text" class="input" required/>
          <br>
          <br>
          <label for="username">Username:</label>
          <input name="username" placeholder="" type="text" class="input" required/>
         <br>
         <br>
         <label for="password">Password:</label>
          <input name="password" placeholder="" type="password" class="input" required/>
         <br>
         <br>
         <label for="confirm">Confirm:</label>
          <input name="confirm" placeholder="" type="confirm" class="input" required/>
         <br>
         <br>
         <label for="email">Email:</label>
          <input name="email" placeholder="" type="email" class="input" required/>
          <br>
          <br>
          <!-- <div class="button"> -->
          <button class="login">Sign Up</button>
        <!-- </div> -->
        <h4 class="quiz">Already have an account? <a class="log" href="login.html">Log in</a></h4>
        </form>
    </div>
</div>
    
</body>
</html>
