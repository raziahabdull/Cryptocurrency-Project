<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>Cryptocurrency Portfolio Tracker</title>
    <link rel="stylesheet" href="index.html" >
    <link rel="stylesheet" href="crypto.css">
</head>
<body>
   
    <header class="header">
        <div class="container text-center">
            <h1>Cryptomania Tracker</h1>
        </div>
    </header>
    <div class="container">
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control"  placeholder="Search cryptocurrencies...">
            <div class="input-group-append">
                <button class="btn btn-primary"
                        type="button" id="searchButton">
                  Search</button>
            </div>
        </div>
        <div class="myT">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th class="crpto-name">Name</th>
                        <th class="crpto-name">Symbol</th>
                        <th>Price</th>
                        <th>Price Change</th>
                        <th class="pr ">24h Volume</th>
                        <th>Market Cap</th>
                    </tr>
                </thead>
                <tbody id="cryptoTable">
                    <!-- Cryptocurrency details will be
                        inserted here dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="pagination">
        
        <button onclick="changePage(-1)">Prev</button>
        <span id="currentPage">1</span>
        <button onclick="changePage(1)">Next</button>
        
    </div>
    
    <footer class="bg-dark text-white py-4 mt-4">
        <div class="container text-center">
            <p>Â© 2024 Cryptomania Tracker</p>
        </div>
    </footer>
    
   
    <script src="crypto.js"></script>
</body>
</html>
